<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove songs Screen</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .remove-container {
            text-align: center;
            width: 50%;
            height: 75%;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #3498db;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

    </style>
    <title>Remove Songs Page</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-buttons-container">
            <div class="navbar-buttons">
                <button class="navbar-button" id="listener-button">Listener Page</button>
                <button class="navbar-button" id="add-page-button">Add Songs</button>
                <button class="navbar-button" id="remove-page-button">Remove Songs</button>
            </div>
        </div>
        <input type="text" class="nav-search-bar" placeholder="Search...">
    </div>
    <div class="play-bar">
        <p>Currently Playing</p>
    </div>
    <div class="remove-container">
        <h1>Remove Songs</h1>
        <input type="text" class="search-bar" id="song-search-bar" placeholder="Search...">
        <ul id="song-list" class="scrollable-list">
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
            <li>
                Song Result
                <input type="checkbox" class="checkbox">
            </li>
        </ul>
        <button onclick="alert('Songs Removed')" class="add-button">Remove Songs</button>
        <dialog id="add songs dialog">
            <p>Songs added.</p>
            <button id="closeDialogButton">Close</button>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
